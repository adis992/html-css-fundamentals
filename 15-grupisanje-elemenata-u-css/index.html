<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grupisanje elemenata u css-u</title>
    <style>
        h2, b {
            border: 1px solid blue;

        }
    </style>
</head>
<body>
    <h2>HTML & CSS Fumdamentals</h2>
    <b style="height: 100px; display: inline-block;">HTML & CSS Fumdamentals</b>
    <!--bold element i h2 nece prikazati box kutiju dok ne ukucamo style border
    bold element isto nece prikazati visinu kutije dok ne ukucamo inline block
    DISPLAY SVOJSTVA SMO RADILI INLINE, BLOCK, INLINE BLOCK I INLINE NONE-->
    <h2>HTML & CSS Fumdamentals</h2>
    <b>HTML & CSS Fumdamentals</b>
</body>
</html>
