<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basics Css Selector</title>
        <style type="text/css">

            p.content {       /*  ovaj selector obuhvaca paragrave sa klasom content  4*/
                color: pink;  
            }     
        </style>

      >
    </head>
    <body>
        <h1>Main Heading</h1>
        <p>Paragraph 0. Not in a div.</p>
            <div id="first-div" class="content">  
                <p>Paragraph 1.  in a div.</p>
                <p>Paragraph 2.  in a div.</p>
                <div id="second-div">
                     <p>Paragraph 3. in the 2nd div.</p>
                </div>
           </div>
           <p class="content">Paragraph 4. Not in a div.</p>
           <p>Paragraph 5. Not in a div.</p>
            
    </body>
</html>
